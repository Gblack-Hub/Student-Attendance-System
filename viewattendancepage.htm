<main ng-controller="viewAttControl" style="height: 100vh">
	<div class="bg-secondary py-3 pl-3 mb-3">
		<div class="text-white font-weight-bold ml-4">View Attendance</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
			<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-light py-3">
				<div class="row">
					<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-search"></i></span>
								</div>
								<input type="" ng-model="searchName" class="form-control" name="" placeholder="search name here">
							</div>
						</div>
					</div>
					<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
						<select ng-model="course" ng-change="change_course_id(course)" class="form-control">
							<option ng-repeat="c in courseList" value="{{c.id}}">{{ c.course_title }}</option>
						</select>
					</div>
				</div>
				<center>
					<table class="table table-striped table-bordered table-responsive bg-light p-2">
						<thead>
							<tr>
								<th>SN</th>
								<th>NAME</th>
								<th>MATRIC NO.</th>
								<th>TIMES PRESENT</th>
								<th>TIMES ABSENT</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in attList | filter:searchName | orderBy:'firstname'">
								<td>{{$index+1}}</td>
								<td>{{x.firstname}} {{x.lastname}}</td>
								<td>{{x.matricno}}</td>
								<td class="text-success">{{x.countresult}}</td>
								<td class="text-danger">{{10 - x.countresult}}</td>
							</tr>
						</tbody>
					</table>
				</center>
				<div class="text-center">
					<!-- <button class="btn btn-secondary" ng-click="printAttendance()">Print</button> -->
				</div>
			</div>
			<div class="col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
		</div>
	</div>
</main>
