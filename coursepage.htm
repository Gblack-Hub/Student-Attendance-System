<main ng-controller="courseControl" style="height: 100vh;">
	<div class="bg-secondary py-3 pl-3 mb-3">
		<div class="text-white font-weight-bold">Courses & Lecturers</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<!-- <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"></div> -->
			<div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
				<div class="card">
					<div class="card-header"><h6>ADD NEW COURSE</h6></div>
					<div class="card-body">
						<div class="form-group">
							<label>Course Title</label>
							<input type="text" class="form-control" ng-model="courseTitle">
						</div>
						<div class="form-group">
							<label>Course Detail</label>
							<textarea class="form-control" ng-model="courseDetail"></textarea>
						</div>
						<div class="form-group">
							<label>Course Lecturer</label>
							<button id="getStaffBtn" ng-click="getStaff()" hidden></button>
							<select class="form-control" ng-model="courseLecturer">
								<option ng-repeat="x in staffList" value="{{x.id}}">{{ x.firstname+" "+x.lastname }}</small>
								</option>
							</select>
							{{ courseLecturer }}
						</div>
						<div class="form-group">
							<button class="btn btn-secondary btn-block" ng-click="addCourse()">Add Course</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
				<div class="card">
					<div class="card-header"><h6>AVAILABLE COURSES</h6></div>
					<div class="card-body">
						<table class="table table-striped table-responsive" border="1">
							<thead>
								<tr>
									<th>S/N</th>
									<th>COURSE NAME</th>
									<th>COURSE DETAIL</th>
									<th>LECT-IN-CHARGE</th>
								</tr>
							</thead>
							<tbody>
								<button id="getCourse" ng-click="getCourse()" hidden></button>
								<tr ng-repeat="x in courseList">
									<td>{{ $index+1 }}</td>
									<td>{{ x.course_title}}</td>
									<td>{{ x.course_detail}}</td>
									<td>{{ x.firstname +" "+ x.lastname }}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
