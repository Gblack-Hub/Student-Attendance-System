<main ng-controller="dashControl">
	<div class="bg-secondary py-3 pl-3 mb-3">
		<div class="text-white font-weight-bold">Dashboard</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
				<div class="jumbotron bg-light p-4">
					Total Students
				</div>
			</div>
			<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
				<div class="jumbotron bg-light p-4">
					Next Course
				</div>
			</div>

			<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
				<div class="jumbotron bg-light p-4">
					Total
				</div>
			</div>
			<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
				<div class="jumbotron bg-light p-4">
					Total
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
				<div class="jumbotron bg-light">
					<canvas id="myChart"></canvas>
				</div>
			</div>
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<div class="wow bounceInUp jumbotron bg-light">
					<h1 class="display-5">Live</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
				<div class="jumbotron bg-light">
					<h1 class="display-5">Info</h1>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
				<div class="jumbotron bg-light">
					<h1 class="display-5">Info</h1>
				</div>
			</div>
		</div>
	</div>
</main>
<footer class="container-fluid">
</footer>
